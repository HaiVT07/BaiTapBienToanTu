<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
 <script>
   let inputD;
   inputD = prompt('nhập vào đường kính hình tròn : ');
   let D = parseFloat(inputD);
   let C = D*3.14;
   document.write('chu vi hình tròn là : ' + C);
 </script>
</body>
</html>
