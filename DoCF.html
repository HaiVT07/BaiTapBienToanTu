<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đôi độc C sang độ F</title>
</head>
<body>
<script>
  let inputC;
  inputC = prompt('nhập vào giá trị độ C : ');
  let C = parseFloat(inputC);
  let F = C/5*9 + 32;
  document.write('độ F là : ' + F);

</script>

</body>
</html>
