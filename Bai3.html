<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Area Circle</title>
</head>
<body>
 <script>
   let inputr;
   inputr = prompt(' nhập vào bán kinh hính tròn : ');
   let r = parseFloat(inputr);
   let s = 3.14*r*r;
   document.write('Diện tích hình tròn là : ' + s);
 </script>

</body>
</html>
